// Handles publication of distributions to Bintray

apply plugin: 'com.jfrog.bintray'

def attr = { String name -> project."$name" }

bintray {
    user = bintrayUsername
    key = bintrayKey
    publications = ['mavenJava']
    pkg {
        repo = attr 'projectBintrayRepo'
        name = project.name
        desc = attr 'projectDescription'
        licenses = ['Apache-2.0']
        labels = ['groovy', 'rest', 'asciidoc', 'doc']
        publicDownloadNumbers = true
        version {
            repo = attr 'projectBintrayRepo'
            name = project.version
            desc = attr 'projectDescription'
            licenses = ['Apache-2.0']
            labels = ['asciidoc', 'doc', 'groovy', 'rest']
            websiteUrl = attr 'projectUrl'
            issueTrackerUrl = attr 'projectIssuesUrl'
            vcsUrl = attr 'projectScm'
            vcsTag = attr 'version'
            attributes = [
                    'gradle-plugin': "${attr 'group'}:${attr 'name'}${project.version}"
            ]
        }
    }
}